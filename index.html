<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizar-form">
      <label for="cantidad-Items">Cantidad de items:</label>
      <input type="number" id="cantidad-Items"/>
      <label for="precioPor-Item">Precio por item:</label>
      <input type="number" id="precioPor-Item"/>
      <label for="Estado">Estado:</label>
      <select name="select" id="estado-Pais">
        <option value="CA">CA</option>
        <option value="TX">TX</option>
        <option value="AL">AL</option>
        <option value="NV">NV</option>
        <option value="UT">UT</option>
      </select>
      <input type="submit" value="TOTALIZAR" id="totalizador-button" />
    </form>
    <div id="resultado-div"></div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
